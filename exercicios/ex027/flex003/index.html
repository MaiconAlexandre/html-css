<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .conteiner {
            background-color: salmon;
            display: flex;
            flex-flow: row ;
        }

        .itens {
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="conteiner">
        <div class="itens">Exemplo de bloco 1</div>
        <div class="itens">Exemplo de bloco 2</div>
        <div class="itens">Exemplo de bloco 3</div>
        <div class="itens">Exemplo de bloco 4</div>
        <div class="itens">Exemplo de bloco 5</div>
    </div>
</body>
</html>
