<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            background-color: green;
            width: 300px;
            height: 300px;
            border-width: 10px;
            border-style: solid;
            border-color: red;
            padding: 10px;
        }

        a{
            border-width: 5px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Caixa box-level</h1>
    <p>Paragrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de INLINE-LEVEL</a>. Vamos ver o que acontece.</p> 
</body>
</html>
